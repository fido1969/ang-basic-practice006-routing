<div class="row">
    <div class="col-12">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Event</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of eventsList$ | async">
                    <td>{{ event.name }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.time }}</td>
                    <td>
                        {{ event.location.address }},
                        {{ event.location.city }},
                        {{ event.location.country }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
